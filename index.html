<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notes on money, decisions, and building a meaningful life.">
    <title>Ethan Bloch</title>
    <link rel="canonical" href="https://ethanbloch.com">
    <link rel="alternate" type="application/rss+xml" href="https://ethanbloch.substack.com/feed" title="Ethan Bloch">
    <style>
        :root {
            --text: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg: #fff;
            --accent: #0066cc;
            --border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #e5e5e5;
                --text-secondary: #a0a0a0;
                --text-muted: #666;
                --bg: #111;
                --accent: #6db3f2;
                --border: #333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            max-width: 640px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            gap: 1.25rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--text-muted);
        }

        .links a:hover {
            color: var(--accent);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .posts {
            list-style: none;
        }

        .post {
            margin-bottom: 1.25rem;
            display: flex;
            gap: 1rem;
            align-items: baseline;
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            min-width: 5.5rem;
            font-variant-numeric: tabular-nums;
        }

        .post-title {
            color: var(--text);
            font-weight: 500;
        }

        .post-title:hover {
            color: var(--accent);
        }

        .loading {
            color: var(--text-muted);
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .subscribe-box {
            background: var(--border);
            padding: 1.25rem;
            border-radius: 6px;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .subscribe-box p {
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .subscribe-btn {
            display: inline-block;
            background: var(--text);
            color: var(--bg);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .subscribe-btn:hover {
            opacity: 0.85;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1rem;
            }

            .post {
                flex-direction: column;
                gap: 0.25rem;
            }

            .post-date {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ethan Bloch</h1>
        <p class="tagline">Notes on money, decisions, and building a meaningful life.</p>
        <p class="bio">
            Fintech pioneer. Built <a href="https://www.ethanbloch.com/p/digit">Digit</a> — helped millions save $9B. 
            Now building <a href="https://hirofinance.com">Hiro</a>, an AI financial advisor.
        </p>
        <div class="links">
            <a href="https://twitter.com/ethanbloch">Twitter</a>
            <a href="https://linkedin.com/in/ethanbloch">LinkedIn</a>
            <a href="https://hirofinance.com">Hiro</a>
        </div>
    </header>

    <main>
        <h2 class="section-title">Writing</h2>
        <ul class="posts" id="posts-list">
            <li class="loading">Loading posts...</li>
        </ul>

        <div class="subscribe-box">
            <p>Get new posts delivered to your inbox.</p>
            <a href="https://www.ethanbloch.com/subscribe" class="subscribe-btn">Subscribe</a>
        </div>
    </main>

    <footer>
        <p>© 2026 Ethan Bloch</p>
    </footer>

    <script>
        const SUBSTACK_RSS = 'https://www.ethanbloch.com/feed';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        async function fetchPosts() {
            const postsList = document.getElementById('posts-list');
            
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(SUBSTACK_RSS));
                if (!response.ok) throw new Error('Failed to fetch');
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, 'text/xml');
                
                const items = xml.querySelectorAll('item');
                
                if (items.length === 0) {
                    postsList.innerHTML = '<li class="error">No posts found</li>';
                    return;
                }
                
                const postsHTML = Array.from(items).map(item => {
                    const title = item.querySelector('title')?.textContent || 'Untitled';
                    const link = item.querySelector('link')?.textContent || '#';
                    const pubDate = item.querySelector('pubDate')?.textContent;
                    
                    let dateStr = '';
                    if (pubDate) {
                        const date = new Date(pubDate);
                        dateStr = date.toLocaleDateString('en-US', { 
                            month: 'short', 
                            year: 'numeric' 
                        });
                    }
                    
                    return `
                        <li class="post">
                            <span class="post-date">${dateStr}</span>
                            <a href="${link}" class="post-title">${title}</a>
                        </li>
                    `;
                }).join('');
                
                postsList.innerHTML = postsHTML;
                
            } catch (error) {
                console.error('Error fetching posts:', error);
                // Fallback to static posts if RSS fails
                postsList.innerHTML = `
                    <li class="post">
                        <span class="post-date">Feb 2026</span>
                        <a href="https://www.ethanbloch.com/p/robobuffett" class="post-title">RoboBuffett</a>
                    </li>
                    <li class="post">
                        <span class="post-date">Jan 2026</span>
                        <a href="https://www.ethanbloch.com/p/on-living-with-fewer-better-things" class="post-title">On Living With Fewer, Better Things</a>
                    </li>
                    <li class="post">
                        <span class="post-date">Jun 2025</span>
                        <a href="https://www.ethanbloch.com/p/7-things-i-learned-from-jamie-dimon" class="post-title">7 Things I Learned from Jamie Dimon</a>
                    </li>
                    <li class="post">
                        <span class="post-date">Apr 2025</span>
                        <a href="https://www.ethanbloch.com/p/hiro" class="post-title">Hiro</a>
                    </li>
                    <li class="post">
                        <span class="post-date">Mar 2025</span>
                        <a href="https://www.ethanbloch.com/p/how-i-manage-my-money-part-1-who-am-i" class="post-title">Why I Think About Money the Way I Do</a>
                    </li>
                `;
            }
        }
        
        // Fetch posts on page load
        fetchPosts();
    </script>
</body>
</html>
