<html lang="en">
<head>

    <meta name="robots" content="noindex, nofollow">
    <title>Jane - Personal AI Assistant</title>
    <style>
        :root {
            --text: #1a1a1a;
            --text-secondary: #666;
            --bg: #fff;
            --accent: #0066cc;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text: #e5e5e5;
                --text-secondary: #a0a0a0;
                --bg: #111;
                --accent: #6db3f2;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 1rem; }
        p { margin-bottom: 1rem; color: var(--text-secondary); }
        a { color: var(--accent); }
        .emoji { font-size: 2rem; margin-bottom: 1rem; }
    </style>
</head>
