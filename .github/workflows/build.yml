name: Build Site

on:
  workflow_dispatch: # Manual trigger only - scheduled builds blocked by Cloudflare
  push:
    branches:
      - main
    paths:
      - 'build.js'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build site
        run: node build.js
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update posts from RSS" && git push)
