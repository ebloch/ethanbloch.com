<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - Ethan Bloch</title>
    <link rel="canonical" href="https://ethanbloch.com">
    <style>
        :root {
            --text: #1a1a1a;
            --text-secondary: #666;
            --text-muted: #999;
            --bg: #fff;
            --accent: #0066cc;
            --border: #eee;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #e5e5e5;
                --text-secondary: #a0a0a0;
                --text-muted: #666;
                --bg: #111;
                --accent: #6db3f2;
                --border: #333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            max-width: 680px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .back-link:hover {
            color: var(--accent);
        }

        .post-header {
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.75rem;
        }

        .post-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .post-content {
            color: var(--text);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .post-content h1 { font-size: 1.5rem; }
        .post-content h2 { font-size: 1.3rem; }
        .post-content h3 { font-size: 1.1rem; }

        .post-content p {
            margin-bottom: 1.25rem;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1.5rem 0;
        }

        .post-content .captioned-image-container {
            margin: 1.5rem 0;
        }

        .post-content figure {
            margin: 1.5rem 0;
        }

        .post-content figcaption,
        .post-content .image-caption {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 0.5rem;
        }

        .post-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        .post-content a {
            color: var(--accent);
        }

        /* Hide Substack widgets */
        .post-content .subscription-widget-wrap-editor,
        .post-content .subscribe-widget,
        .post-content .pencraft,
        .post-content .image-link-expand {
            display: none !important;
        }

        .post-content iframe {
            max-width: 100%;
            margin: 1.5rem 0;
        }

        .loading {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 4rem 0;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 4rem 0;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .subscribe-cta {
            background: var(--border);
            padding: 1.5rem;
            border-radius: 6px;
            margin-top: 3rem;
            text-align: center;
        }

        .subscribe-cta p {
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .subscribe-btn {
            display: inline-block;
            background: var(--text);
            color: var(--bg);
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .subscribe-btn:hover {
            opacity: 0.85;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1rem;
                font-size: 17px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Back to home</a>
    
    <article id="post-container">
        <p class="loading">Loading post...</p>
    </article>

    <footer>
        <p>© 2026 Ethan Bloch</p>
    </footer>

    <script>
        // Get slug from URL - supports both ?slug=x and /post/x patterns
        function getSlug() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('slug')) return params.get('slug');
            
            // Also check hash for /post.html#slug format
            if (window.location.hash) return window.location.hash.slice(1);
            
            return null;
        }

        const SUBSTACK_RSS = 'https://ethanbloch.substack.com/feed';
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.org/?'
        ];

        async function fetchWithTimeout(url, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (e) {
                clearTimeout(id);
                throw e;
            }
        }

        async function loadPost() {
            const container = document.getElementById('post-container');
            const slug = getSlug();
            
            if (!slug) {
                container.innerHTML = '<p class="error">No post specified. <a href="/">Go home</a></p>';
                return;
            }

            try {
                // Try each proxy
                let response = null;
                for (const proxy of CORS_PROXIES) {
                    try {
                        response = await fetchWithTimeout(proxy + encodeURIComponent(SUBSTACK_RSS), 5000);
                        if (response.ok) break;
                    } catch (e) {
                        continue;
                    }
                }

                if (!response || !response.ok) throw new Error('Failed to fetch');

                const xmlText = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, 'text/xml');
                
                const items = xml.querySelectorAll('item');
                let post = null;

                for (const item of items) {
                    const link = item.querySelector('link')?.textContent || '';
                    // Match slug from link like .../p/slug-name
                    if (link.includes('/p/' + slug) || link.endsWith('/' + slug)) {
                        post = {
                            title: item.querySelector('title')?.textContent || 'Untitled',
                            content: item.querySelector('content\\:encoded, encoded')?.textContent || '',
                            pubDate: item.querySelector('pubDate')?.textContent,
                            description: item.querySelector('description')?.textContent || ''
                        };
                        break;
                    }
                }

                if (!post) {
                    container.innerHTML = '<p class="error">Post not found. <a href="/">Go home</a></p>';
                    return;
                }

                // Format date
                let dateStr = '';
                if (post.pubDate) {
                    const date = new Date(post.pubDate);
                    dateStr = date.toLocaleDateString('en-US', { 
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    });
                }

                // Update page title
                document.title = post.title + ' - Ethan Bloch';

                // Render post
                container.innerHTML = `
                    <header class="post-header">
                        <h1>${post.title}</h1>
                        <p class="post-meta">${dateStr}</p>
                    </header>
                    <div class="post-content">
                        ${post.content || '<p>' + post.description + '</p>'}
                    </div>
                    <div class="subscribe-cta">
                        <p>Enjoyed this? Get new posts in your inbox.</p>
                        <a href="https://ethanbloch.substack.com/subscribe" class="subscribe-btn">Subscribe</a>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading post:', error);
                container.innerHTML = '<p class="error">Failed to load post. <a href="/">Go home</a></p>';
            }
        }

        loadPost();
    </script>
</body>
</html>
